<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center p-4">
    <div class="card form-group w-50 p-4" id="app">
        <form action="">
            <div class="form-col">
                <div class="row form-group">
                    <h2 class="d-flex justify-content-center">Sign In</h2>
                    <p class="d-flex justify-content-center">Sign in to your account to start using Dashcode</p>
                </div>
                <div class="row form-group mb-3">
                    <label class="p-0 mb-1" for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="row form-group mb-3">
                    <label class="p-0 mb-1" for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col form-group d-flex justify-content-between">
                    <div class="">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Keep me signed in</label>
                    </div>
                    <a href="" class="text-dark"><strong>Forgot Password?</strong></a>
                </div>
                <button class="btn btn-dark w-100 mt-3">Sign In</button>
                <p class="d-flex justify-content-center mt-3">Or continue with</p>
                <div class="col form-group d-flex justify-content-center">
                    <button class="btn btn-light"><img src="image/twitter.png" width="40px"/></button>
                    <button class="btn btn-light"><img src="image/facebook.png" width="40px"/></button>
                    <button class="btn btn-light"><img src="image/linkedin.png" width="40px"/></button>
                    <button class="btn btn-light"><img src="image/google.png" width="40px"/></button>
                </div>
                <h6 class="d-flex justify-content-center mt-3">DON'T HAVE AN ACCOUNT? SIGN UP <strong>SIGN UP</strong></h6>
            </div>
        </form>
    </div>



</body>
</html>
